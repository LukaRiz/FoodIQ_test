<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>FoodIQ login</title>
</head>

<body>

    <div class="container" id="container"> 
        <div class="form-container sign-up">
            <form>
                <h1>Pozabili geslo?</h1>
                <span>Vpišite e-naslov za ponastavitev gesla</span>
                <input type="email" placeholder="Email">
                <button>Ponastavi geslo</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1><img src="assets/0707__2__1_-removebg.png" alt="Logo" class="logo"></h1>
                <span>Uporabite ForCap račun za prijavo</span>
                <input type="email" placeholder="e-naslov">
                <input type="password" placeholder="Geslo">
                <button type="submit">Prijava</button>

                <!-- New section for chef selection under login button -->
                <div class="chef-selection">
                    <button type="button" id="kuhar1Button">Kuhar 1</button>
                    <button type="button" id="kuhar2Button">Kuhar 2</button>
                </div>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Dobrodošli nazaj</h1>
                    <p>Vpišite se z vašim ForCap e-naslovom ter geslom</p>
                    <button class="hidden" id="login">Prijava</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Pozdravljeni v programu FoodIQ</h1>
                    <p>Prijavite se z vašim ForCap računom za dostop do FoodIQ</p>
                    <button class="hidden" id="register">Pozabili geslo?</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            window.location.href = "index2.html";
        });

        // JavaScript for chef selection
        document.getElementById("kuhar1Button").addEventListener("click", function() {
            localStorage.setItem("selectedUser", "Kuhar 1");
            window.location.href = "index2.html";
        });

        document.getElementById("kuhar2Button").addEventListener("click", function() {
            localStorage.setItem("selectedUser", "Kuhar 2");
            window.location.href = "index2.html";
        });
    </script>

    <style>
        /* Additional styling for chef selection buttons */
        .chef-selection {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .chef-selection button {
            background-color: #2ba11b;
            color: #fff;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }

        .chef-selection button:hover {
            background-color: #1a8541;
        }
    </style>
</body>

</html>
