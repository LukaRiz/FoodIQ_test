<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <title>FoodIQ</title>
</head>

<body>

    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="assets/0707__2__1_-removebg.png">
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="index2.html">
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                    <h3>Glavna plošča</h3>
                </a>
                <a href="uporabniki.html">
                    <span class="material-icons-sharp">
                        person_outline
                    </span>
                    <h3>Uporabniki</h3>
                </a>
                <a href="zgodovina.html">
                    <span class="material-icons-sharp">
                        receipt_long
                    </span>
                    <h3>Zgodovina</h3>
                </a>
                <a href="analitika.html" class="active">
                    <span class="material-icons-sharp">
                        insights
                    </span>
                    <h3>Analize</h3>
                </a>
                <a href="uredi_napoved.html">
                    <span class="material-icons-sharp">
                        settings
                    </span>
                    <h3>Uredi zadnjo napoved za dan 27.10.2024</h3>
                </a>
                <a href="index.html">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                    <h3>Odjava</h3>
                </a>
            </div>
        </aside>
        <!-- End of Sidebar Section -->

        <!-- Main Content -->
        <main>
            <!-- Event Form Section -->
            <div class="recent-orders">
                <h2>Nova napoved</h2>
                <div class="event-container">
                    <form id="eventForm">
                        <!-- Tip obroka -->
                        <label for="mealType">Tip obroka:</label>
                        <select id="mealType" required>
                            <option value="Malica">Malica</option>
                            <option value="Kosilo">Kosilo</option>
                            <option value="Popoldanska malica">Popoldanska malica</option>
                        </select><br>                        

                        <!-- Število učencev -->
                        <label for="studentCount">Število učencev:</label>
                        <input type="number" id="studentCount" placeholder="Vnesite število učencev" required><br>

                        <!-- Dan -->
                        <label for="day">Dan:</label>
                        <input type="date" id="day" required><br>

                        <!-- Glavna jed -->
                        <label for="mainDish">Vrsta glavne jedi:</label>
                        <select id="mainDish" required>
                            <option value="Piščanec">Piščanec</option>
                            <option value="Rižota">Rižota</option>
                            <option value="Sarma">Sarma</option>
                            <option value="Špageti">Špageti</option>
                            <option value="Golaž">Golaž</option>
                        </select><br>

                        <!-- Priloga -->
                        <label for="sideDish">Tip priloge:</label>
                        <select id="sideDish" required>
                            <option value="Solata">Solata</option>
                            <option value="Zelje">Zelje</option>
                            <option value="Krompir">Krompir</option>
                            <option value="Fižol">Fižol</option>
                            <option value="Riž">Riž</option>
                        </select><br>

                        <!-- Sladica -->
                        <label for="dessert">Sladica:</label>
                        <select id="dessert" required>
                            <option value="Tortica">Tortica</option>
                            <option value="Kompot">Kompot</option>
                            <option value="Jabolko">Jabolko</option>
                            <option value="Keks">Keks</option>
                            <option value="Sladoled">Sladoled</option>
                        </select><br>

                        <button type="submit">Potrdi</button>
                    </form>
                </div>
            </div>
            <!-- End of Event Form Section -->
        </main>
        <!-- End of Main Content -->

        <!-- Right Section -->
        <div class="right-section">
            <div class="nav">
                <button id="menu-btn">
                    <span class="material-icons-sharp">
                        menu
                    </span>
                </button>
                <div class="dark-mode">
                    <span class="material-icons-sharp active">
                        light_mode
                    </span>
                    <span class="material-icons-sharp">
                        dark_mode
                    </span>
                </div>

                <!-- Display selected user -->
                <div class="profile">
                    <div class="info">
                        <p>Pozdravljeni, <b id="displayUser"></b></p>
                        <small class="text-muted">Admin</small>
                    </div>
                </div>
            </div>
            <!-- End of Nav -->

            <div class="reminders">
                <div class="header">
                    <h2>Opombe</h2>
                    <span class="material-icons-sharp">
                        notifications_none
                    </span>
                </div>
            </div>
        </div>

    </div>

    <script src="orders.js"></script>
    <script src="index.js"></script>
    <script src="event.js"></script>
    <script>
        // Load selected chef from localStorage and display
        document.addEventListener("DOMContentLoaded", function() {
            const selectedUser = localStorage.getItem("selectedUser") || "Uporabnik";
            document.getElementById("displayUser").textContent = selectedUser;
        });
    </script>
</body>

</html>
<script>
    document.getElementById("eventForm").addEventListener("submit", function(event) {
        event.preventDefault();

        // Collect form data
        const formData = {
            mealType: document.getElementById("mealType").value,
            studentCount: document.getElementById("studentCount").value,
            day: document.getElementById("day").value,
            mainDish: document.getElementById("mainDish").value,
            sideDish: document.getElementById("sideDish").value,
            dessert: document.getElementById("dessert").value
        };

        // Store data in localStorage
        localStorage.setItem("formData", JSON.stringify(formData));

        // Redirect to index3.html for the summary
        window.location.href = "index3.html";
    });
</script>
