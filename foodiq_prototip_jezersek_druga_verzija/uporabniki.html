<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <title>FoodIQ - Podatki o uporabniku</title>
</head>

<body>

    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="assets/0707__2__1_-removebg.png">
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="index2.html">
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                    <h3>Glavna plošča</h3>
                </a>
                <a href="uporabniki.html" class="active">
                    <span class="material-icons-sharp">
                        person_outline
                    </span>
                    <h3>Uporabniki</h3>
                </a>
                <a href="zgodovina.html">
                    <span class="material-icons-sharp">
                        receipt_long
                    </span>
                    <h3>Zgodovina</h3>
                </a>
                <a href="analitika.html">
                    <span class="material-icons-sharp">
                        insights
                    </span>
                    <h3>Analize</h3>
                </a>
                <a href="uredi_napoved.html">
                    <span class="material-icons-sharp">
                        settings
                    </span>
                    <h3>Uredi zadnjo napoved za dan 27.10.2024</h3>
                </a>
                <a href="index.html">
                    <span class="material-icons-sharp">
                        logout
                    </span>
                    <h3>Odjava</h3>
                </a>
            </div>
        </aside>
        <!-- End of Sidebar Section -->

        <!-- Main Content -->
        <main>
            <h2>Podatki o uporabniku</h2>
            <div class="user-info-container">
                <p>Trenutno prijavljeni uporabnik: <strong id="selectedUser">Kuhar</strong></p>

                <form id="userInfoForm">
                    <label for="ime">Ime:</label>
                    <input type="text" id="ime" placeholder="Vnesite ime" value="Janez" required><br>

                    <label for="priimek">Priimek:</label>
                    <input type="text" id="priimek" placeholder="Vnesite priimek" value="Novak" required><br>

                    <label for="davcna">Davčna številka:</label>
                    <input type="text" id="davcna" placeholder="Vnesite davčno številko" value="12345678" required><br>

                    <label for="emso">EMŠO:</label>
                    <input type="text" id="emso" placeholder="Vnesite EMŠO" value="0101998500000" required><br>

                    <label for="prebivalisce">Prebivališče:</label>
                    <input type="text" id="prebivalisce" placeholder="Vnesite prebivališče" value="Ljubljana" required><br>

                    <button type="button" onclick="submitDemo()">Shrani spremembe</button>
                </form>
            </div>
        </main>
        <!-- End of Main Content -->
    </div>

    <script>
        // Display the currently selected user
        document.addEventListener("DOMContentLoaded", function() {
            const selectedUser = localStorage.getItem("selectedUser") || "Uporabnik";
            document.getElementById("selectedUser").textContent = selectedUser;
        });

        // Demo function to simulate form submission
        function submitDemo() {
            alert("Spremembe so bile shranjene (demo).");
        }
    </script>

</body>

</html>
